<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Profile Card</title>
    <style>
        body {
            background-color: #0d0d0d;
            font-family: "Roboto", sans-serif;
            font-weight: 500;
             font-style: normal;
            display: flex;
            margin-left: 40%;
            margin-top: 200px;
            text-align: center;
        }

        .profile {
            background-color: #222;
            color: white;
            border-radius: 15px;
            padding: 30px;
            
            width: 320px;
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            
        }

        .profile h2 {
            margin-bottom: 5px;
    
        }

        .profile p.location {
            color: #a5ff3d;
            font-size: 0.9em;
            margin: 0;
      
        }

        .profile p.bayo {
            margin: 10px 0;
  
        }

        .profile button {
            background-color: #3a3a3a;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px 0;
            border-radius: 5px;
            width: 100%;
            font-size: 15px;
        }

        .profile button:hover {
            background-color: #555;
        }

        .profile button:active {
            background-color: #777;
        }
    </style>
</head>
<body>

    <div class="profile">
        <img src="462543901_1253119789211653_4882738479267231706_n.jpg" alt="Profile Picture">
        <h2>Dain Yvan M. Parcutilo</h2>
        <p class="location">Cebu City, Philippines</p>
        <p class="bayo">"Kong ang tagalog ng elbow ay siko, Lambingin mo naman ako."</p>
        <button onclick="document.location='https://github.com/SYnx143'">GitHub</button>
        <button onclick="document.location='https://www.tiktok.com/@synx_xnys'">Tiktok</button>
        <button onclick="document.location='https://www.roblox.com/users/426926903/profile?friendshipSourceType=PlayerSearch'">Roblox</button>
        <button onclick="document.location='https://www.facebook.com/Synx143/'">Facebook</button>
        <button onclick="document.location='https://www.instagram.com/daixsr/'">Instagram</button>
    </div>

</body>
</html>
